<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style type="text/css">
    @font-face {
      font-family: 'Pacifico';
      font-style: normal;
      font-weight: 400;
      src: local('Pacifico Regular'), local('Pacifico-Regular'), url(https://fonts.gstatic.com/s/pacifico/v12/FwZY7-Qmy14u9lezJ-6H6MmBp0u-.woff2) format('woff2');
      font-display: swap;
    }
  </style>
  </head>
  <title>COVID estimator
  </title>
  <body>
      <div class="container whitesmoke" style="margin-top: 100px; border-radius:20px;border:2px grey solid">
            <div class="row">
                <h2 class="center">Covid estimator </h2>
                <h6 class="center">please fill in the data below:
                </h6>
                <form class="col s12">
                <div class="column">
                    <div class="input-field col s6">
                    <!-- <i class="material-icons prefix">group_circle</i> -->
                    <input id="icon_prefix data-population" type="text" class="validate">
                    <label for="icon_prefix data-population" style="color:black">Population</label>
                    </div>
                    <div class="input-field col s6">
                    <!-- <i class="material-icons prefix">date_range</i> -->
                    <input id="icon_telephone data-time-to-elapse"  class="validate">
                    <label for="icon_telephone data-time-to-elapse" style="color:black">Time to elapse</label>
                    </div>

                    <div class="input-field col s6">
                    <!-- <i class="material-icons prefix">face</i> -->
                    <input id="icon_prefix data-reported-cases" type="text" class="validate" >
                    <label for="icon_prefix data-reported-cases" style="color:black">Reported cases</label>
                    </div>
                    <div class="input-field col s6">
                    <!-- <i class="material-icons prefix">airline_seat_flat</i> -->
                    <input id="icon_telephone data-total-hospital-beds"  class="validate">
                    <label for="icon_telephone data-total-hospital-beds" style="color:black">Total hospital beds</label>
                    </div>

                    
                    <div class="input-field col s6" >
                        <label for="data-period-type" style="margin-left: 20px;color:black">PeriodType</label>
                            <select style="display: block; margin-left:150px;" id="data-period-type">
                              <option value="" disabled selected>PeriodType</option>
                              <option value="1">days</option>
                              <option value="2">weeks</option>
                              <option value="3">months</option>
                            </select>
                          </div>
                        
                            
                            <div class="input-field col s12">
                                    <a class="waves-effect waves-light btn data-go-
                                    estimate " style="margin-left:40%;background-color:black">Submit</a>
                            </div>
                    </div>
                    
                
                
                </form>
            </div>
        </div>
  </body>
</html>
